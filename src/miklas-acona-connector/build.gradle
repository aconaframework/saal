// Apply the java-library plugin to add support for Java Library
apply plugin: 'java-library'
apply plugin: 'java'
apply plugin: 'eclipse'

group = 'miklas'
sourceCompatibility = 1.8	//Java version
targetCompatibility = 1.8
version = '1.0.0'

// In this section you declare where to find the dependencies of your project
repositories {
    // Use jcenter for resolving your dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()
	mavenCentral()
	
	maven {
        url "http://jade.tilab.com/maven/"
    }
  
}

dependencies {
	//Miklas core
	compile project(':miklas-core')
	compile project(':miklas-externalminds')
	compile project(':miklas-events')
	compile project(':miklas-acona-mind')
	compile project(':acona-cell')

    // Use JUnit test framework
    testImplementation 'junit:junit:4.+'
}

//Build jar
jar {
	//Generate a manifest file
  	manifest { 
	  	version = project.version.replace('-','.');		//Create a version in the manifest from the variable "version" of this file
    	//symbolicName = bundleSymbolicName
    	//name = "Miklas"
    	
    	attributes 'Main-Class': 'launcher.AconaGUILauncher.java'
  	}
 }
 
 task copyDependencies(type: Copy) {
   from configurations.compile
   into 'build/libs/libs'
}

