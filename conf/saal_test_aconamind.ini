event.reduceinithealth.classname=event.body.EventChangeHealth
event.reduceinithealth.condition.TRIGGERBODY.triggerbody=AGENT
event.reduceinithealth.condition.TRIGGERACTION.triggeraction=INIT
event.reduceinithealth.scorechange=0
event.reduceinithealth.permanentgraphic=false
event.reduceinithealth.custom.healthchange=-50
event.reduceinithealth.custom.healthchangename=SETHEALTH

#This event is not linked to any condition and reduces health of the 
#object that triggers it. To get a continuous reduction of health, put this event in the 
#internal execution of an agent.
